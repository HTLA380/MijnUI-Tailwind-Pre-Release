<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Checkbox</title>
  </head>
  <body
    class="flex items-center justify-center w-full min-h-screen bg-slate-100">
    <div
      class="flex flex-col items-center justify-center gap-5 p-5 bg-white rounded-md shadow-md">
      <!-- ============= default unchecked checkbox ============= -->
      <div class="inline-flex items-center gap-2">
        <label
          for="unchecked-checkbox"
          class="relative flex items-center cursor-pointer">
          <input
            type="checkbox"
            \
            id="unchecked-checkbox"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-black transition-all checked:border-black checked:bg-black" />
          <span
            class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="w-3 h-3">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5" />
            </svg>
          </span>
        </label>
        <label
          for="unchecked-checkbox"
          class="text-sm font-medium text-black cursor-pointer select-none">
          Accept terms and conditions
        </label>
      </div>
      <!-- =================================================== -->

      <!-- ============= default checked checkbox ============= -->
      <div class="inline-flex items-center gap-2">
        <label
          for="checked-checkbox"
          class="relative flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-black transition-all checked:border-black checked:bg-black"
            checked
            id="checked-checkbox" />
          <span
            class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="w-3 h-3">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 12.75 6 6 9-13.5" />
            </svg>
          </span>
        </label>
        <label
          for="checked-checkbox"
          class="text-sm font-medium text-black cursor-pointer select-none">
          Accept terms and conditions
        </label>
      </div>
      <!-- =================================================== -->
    </div>
  </body>
</html>

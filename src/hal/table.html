<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>Table</title>
  </head>
  <body class="flex w-full min-h-screen bg-slate-100">
    <!-- data grid container -->
    <div class="flex justify-center w-full h-screen p-10">
      <!-- ======================== Data Table ========================= -->
      <div class="w-full max-w-1127px custom_scroll_bar rounded-2xl">
        <!-- xxxxxxxxxxxxxxx table header xxxxxxxxxxxxxxx -->
        <div class="flex items-center w-fit h-44px rounded-t-2xl bg-neutral-200">
          <!-- xxx checkbox xxx -->
          <div class="flex items-center justify-center gap-2 min-w-52px">
            <label class="relative flex items-center cursor-pointer">
              <input
                type="checkbox"
                \
                id="unchecked-checkbox"
                class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-default border border-black transition-all checked:border-black checked:bg-black" />
              <span
                class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="3"
                  stroke="currentColor"
                  class="w-3 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                </svg>
              </span>
            </label>
          </div>
          <!-- xxx end of checkbox xxx -->

          <!-- xxx Customer xxx  -->
          <div class="flex items-center gap-2 px-4 py-3 text-sm font-semibold cursor-pointer min-w-242px">
            <p>Customer</p>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
              <path
                fill-rule="evenodd"
                d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <!-- xxx end of Customer xxx  -->

          <!-- xxx Date/Time xxx  -->
          <div class="flex items-center gap-2 px-4 py-3 text-sm font-semibold cursor-pointer min-w-32">
            <p>Date/Time</p>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
              <path
                fill-rule="evenodd"
                d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <!-- xxx end of Date/Time xxx  -->

          <!-- xxx Location xxx  -->
          <div class="flex items-center gap-2 px-4 py-3 text-sm font-semibold cursor-pointer min-w-276px">
            <p>Location</p>
          </div>
          <!-- xxx end of Location xxx  -->

          <!-- xxx Total xxx  -->
          <div class="flex items-center w-24 gap-2 px-4 py-3 text-sm font-semibold cursor-pointer">
            <p>Total</p>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
              <path
                fill-rule="evenodd"
                d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <!-- xxx end of Total xxx  -->

          <!-- xxx Transaction xxx  -->
          <div class="flex items-center gap-2 px-4 py-3 text-sm font-semibold cursor-pointer min-w-179px">
            <p>Transaction</p>
          </div>
          <!-- xxx end of Transaction xxx  -->

          <!-- xxx Status xxx  -->
          <div class="flex items-center gap-2 px-4 py-3 text-sm font-semibold cursor-pointer min-w-100px">
            <p>Status</p>
          </div>
          <!-- xxx end of Status xxx  -->

          <!-- xxx empty div element to take the remaining spaces xxx  -->
          <div class="w-full"></div>
          <!-- xxx end of empty div xxx  -->
        </div>
        <!-- xxxxxxxxxxxxxxx xxxxx xxxxxx xxxxxxxxxxxxxx -->
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Dialog</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body
    class="flex items-center justify-center w-full min-h-screen bg-slate-100">
    <!-- ================== alert dialog ================== -->
    <div class="flex flex-col w-full max-w-lg gap-6 p-6 bg-white rounded-xl">
      <!-- alert dialog content -->
      <div>
        <h5 class="text-lg font-semibold">Are you sure absolutely sure?</h5>
        <p class="mt-2 text-sm">
          This action cannot be undone. This will permanently delete your
          account and remove your data from our servers.
        </p>
      </div>

      <!-- alert action button -->
      <div class="flex items-center justify-end gap-2">
        <button
          class="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-black transition-colors bg-white rounded-md shadow-sm min-h-10 outline-offset-inner-1 outline outline-1 outline-neutral-300 disabled:opacity-50 hover:bg-neutral-300">
          <span class="px-1">Cancel</span>
        </button>
        <button
          class="inline-flex items-center justify-center px-3 py-2 text-sm font-medium text-white transition-colors bg-black rounded-md shadow min-h-10 disabled:opacity-50 hover:bg-black/90">
          <span class="px-1">Continue</span>
        </button>
      </div>
    </div>
  </body>
</html>

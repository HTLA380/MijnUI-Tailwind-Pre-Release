<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="../output.css" />
  </head>

  <body
    class="flex items-center justify-center w-full min-h-screen bg-slate-100">
    <div class="flex flex-col items-center w-full gap-5">
      <!-- Accordion -->
      <div
        class="flex flex-col justify-center w-full max-w-lg gap-3 px-4 py-3 bg-white border-b shadow-sm border-neutral-300">
        <button class="flex items-center w-full">
          <span class="block w-full font-semibold text-left"
            >Is it accessible?</span
          >
          <!--  svg chevron down icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
        </button>
      </div>

      <!-- Accordion active -->
      <div
        class="flex flex-col justify-center w-full max-w-lg gap-3 px-4 py-3 bg-white border-b shadow-sm min-h-12 border-neutral-300">
        <button class="flex items-center w-full">
          <span class="block w-full font-semibold text-left"
            >Is it accessible?</span
          >
          <!--  svg chevron up icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 15.75 7.5-7.5 7.5 7.5" />
          </svg>
        </button>
        <div>
          <p class="text-sm">Yes. It adheres to the WAI-ARIA design pattern.</p>
        </div>
      </div>
    </div>
  </body>
</html>

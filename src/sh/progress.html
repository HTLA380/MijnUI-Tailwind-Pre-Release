<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-100">
    <div class="w-4/5 mx-auto my-20 space-y-2">
      <h1 class="font-bold">Progress</h1>
      <br />

      <div class="flex flex-col gap-1 max-w-xs">
        <!-- Label -->
        <div class="flex items-center justify-between font-medium">
          <span class="text-sm">Progress Label</span>
          <span class="text-xs">20%</span>
        </div>

        <!-- Progress bar -->
        <div class="relative h-2 w-full overflow-hidden rounded-md bg-black/20">
          <!-- transfrom: translateX(-{{ 100 - currentProgress }}%) -->
          <div
            class="h-full w-full flex-1 bg-black transition-all"
            style="transform: translateX(-80%)"
          ></div>
        </div>

        <!-- Range -->
        <div
          class="flex items-center justify-between font-normal text-xs text-neutral-500"
        >
          <span>min</span>
          <span>max</span>
        </div>
      </div>
    </div>
  </body>
</html>

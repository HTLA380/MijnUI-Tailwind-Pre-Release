<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Bar</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-100">
    <div class="w-4/5 mx-auto my-20 space-y-2">
      <h1 class="font-bold">Tab Bar</h1>
      <br />

      <div class="bg-neutral-200 p-1 rounded-lg w-fit">
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">Tab One</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">Tab Two</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-white bg-black transition-colors disabled:opacity-50 shadow hover:bg-black/90"
        >
          <span class="px-1">Tab Three</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">Tab Four</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">Tab Five</span>
        </button>
      </div>
    </div>
  </body>
</html>

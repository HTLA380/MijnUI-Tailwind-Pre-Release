<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combo-Box</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-100">
    <div class="w-4/5 mx-auto my-20 space-y-2">
      <h1 class="font-bold">Combo-Box</h1>
      <br />

      <!-- Combo box -->
      <div>
        <div class="relative mt-2">
          <!-- combobox trigger -->
          <div
            class="p-1 cursor-pointer w-fit rounded-lg outline outline-1 outline-offset-inner-1 outline-neutral-300 bg-white shadow-sm"
          >
            <button
              type="button"
              class="inline-flex items-center justify-between gap-2 w-152px font-medium text-sm py-2 px-3 text-black disabled:cursor-not-allowed disabled:opacity-50"
            >
              <span class="flex items-center truncate">Select Fruits</span>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5 opacity-50"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.53 3.47a.75.75 0 0 0-1.06 0L6.22 6.72a.75.75 0 0 0 1.06 1.06L10 5.06l2.72 2.72a.75.75 0 1 0 1.06-1.06l-3.25-3.25Zm-4.31 9.81 3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06L10 14.94l-2.72-2.72a.75.75 0 0 0-1.06 1.06Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>

          <!-- Select Options Popover -->
          <ul
            class="absolute flex flex-col z-10 mt-1 max-h-56 p-1 overflow-auto rounded-lg bg-white outline outline-1 outline-offset-inner-1 outline-neutral-300 text-sm font-normal text-black shadow-sm transition ease-in duration-100"
            tabindex="-1"
          >
            <!-- Option -->
            <li
              class="inline-flex items-center justify-between gap-2 text-black w-152px px-3 py-2 relative select-none hover:bg-neutral-100"
              role="option"
            >
              <span class="flex items-center truncate">Apple</span>

              <!-- Checked Icon only for selected -->
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="w-4 h-4"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.416 3.376a.75.75 0 0 1 .208 1.04l-5 7.5a.75.75 0 0 1-1.154.114l-3-3a.75.75 0 0 1 1.06-1.06l2.353 2.353 4.493-6.74a.75.75 0 0 1 1.04-.207Z"
                  clip-rule="evenodd"
                  />
                </svg> -->
            </li>

            <li
              class="inline-flex items-center justify-between gap-2 text-black w-152px px-3 py-2 relative select-none hover:bg-neutral-100"
              role="option"
            >
              <span class="flex items-center truncate">Berry</span>
            </li>
            <li
              class="inline-flex items-center justify-between gap-2 text-black w-152px px-3 py-2 relative select-none hover:bg-neutral-100"
              role="option"
            >
              <span class="flex items-center truncate">Orange</span>
            </li>

            <!-- More options -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-100">
    <div class="w-4/5 mx-auto my-20 space-y-2">
      <h1 class="font-bold">Pagination</h1>
      <br />

      <div class="flex w-fit items-center">
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>

          <span class="px-1">Previous</span>
        </button>

        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">1</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">2</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">...</span>
        </button>
        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">8</span>
        </button>

        <button
          class="min-h-10 rounded-md py-2 px-3 inline-flex items-center justify-center text-sm font-medium text-black bg-transparent transition-colors disabled:opacity-50 hover:bg-black hover:text-white"
        >
          <span class="px-1">Next</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            class="w-5 h-5"
          >
            <path
              fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
